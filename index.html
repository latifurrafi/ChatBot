<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="flex justify-center items-center h-screen bg-gradient-to-br from-[#0f051d] via-[#220b43] to-[#10062f] text-white">
    <div
        class="w-[900px] h-[650px] bg-white/10 backdrop-blur-xl rounded-3xl shadow-xl border border-white/20 p-6 relative">

        <!-- Glowing Border -->
        <div class="absolute inset-0 bg-gradient-to-br from-purple-500 to-blue-500 opacity-30 blur-xl rounded-3xl">
        </div>

        <!-- Chat Header -->
        <div class="relative flex justify-center gap-3 pb-4 border-b border-white/20">
            <h1 class="text-xl font-bold text-white"><b>Chatbot</b></h1>
        </div>

        <!-- Messages Container -->
        <div class="container relative messages flex flex-col space-y-3 my-4 h-[500px] overflow-y-auto p-2"
            id="messages"></div>


        <!-- Chat Input Form -->
        <form class="relative flex items-center gap-2 mt-16" id="chat-form">
            <input type="text" id="user-input"
                class="w-full h-14 bg-white/10 text-white placeholder-gray-300 p-4 rounded-xl border border-white/30 focus:ring-2 focus:ring-purple-400 outline-none text-lg"
                placeholder="Type your message..." autocomplete="off">

            <!-- Send Button -->
            <button type="submit"
                class="bg-gradient-to-r from-purple-500 to-indigo-500 hover:from-indigo-500 hover:to-purple-500 p-4 rounded-xl transition-all duration-300 shadow-md hover:shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="text-white">
                    <path d="m22 2-7 20-4-9-9-4Z" />
                    <path d="M22 2 11 13" />
                </svg>
            </button>

            <!-- Voice Button -->
            <button type="button" id="voice-btn"
                class="bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-cyan-500 hover:to-blue-500 p-4 rounded-xl transition-all duration-300 shadow-md hover:shadow-lg">
                ðŸŽ¤
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Markdown Support -->
    <script src="script.js"></script>
</body>

</html>
